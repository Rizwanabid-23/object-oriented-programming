{%extends "base.html"%}

{%block title%}
Add stock

<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%endblock%}


{%block body%}

<div class="login-form" style="margin:0 auto; width: 350px;">
    <form action="/addStock" method="POST">
        <h2 style="padding: 20px;" class="text-center" style="color: rgb(255, 255, 255);" > <u> Add Stock </u></h2>
        
        <div class="form-group">
            <input type="text" class="form-control" name="ID" value=""  placeholder="Id" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="stock" value=""  placeholder="stock quantity" required="required">
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-warning btn-block">submit</button>
        </div>
    </form>
</div>






{%endblock%}
