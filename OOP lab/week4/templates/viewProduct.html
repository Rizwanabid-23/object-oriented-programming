{%extends "base.html"%}

{%block title%}
View Registrars

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%endblock%}

    {%block body%}
    
    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
            <tr>
              <th><div class="icheckbox_flat-red" style="position: relative;"><input type="checkbox" class="icheck" name="checkbox1" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></th>
              <th>ID</th>
              <th>Name</th>  
              <th>Sales price</th>
              <th>Purchase price</th>
              <th>Stock</th>         
            </tr>
          </thead>
        <tbody>
            {% for std in prod_list %}
          <tr>
            <td><div class="icheckbox_flat-red" style="position: relative;"><input type="checkbox" class="icheck" name="checkbox1" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
            <td>{{std.id}}</td>
            <td>{{std.name}}</td>
            <td>{{std.sale_price}}</td>
            <td>{{std.purchase_price}}</td>
            <td>{{std.stock}}</td>
          </tr>
            {% endfor %}
            
            
        </tbody>
      </table>


    {%endblock%}
